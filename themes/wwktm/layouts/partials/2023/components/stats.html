<style>
  .stats-container {
    display: grid;
    grid-template-columns: repeat(8, 12.5vw);
    grid-auto-rows: 12.5vw;
    overflow: hidden;
    margin: -8px !important;
  }

  .bg-orange {
    background: #ec7b53;
  }

  .bg-blue {
    background: #57c2f1;
  }

  .bg-light-blue {
    background: #eef8fd;
  }

  .bg-white {
    background: white;
  }

  .gird-col-span-2 {
    grid-column: span 2;
  }
  .gird-row-span-2 {
    grid-row: span 2;
  }

  .gird-span-3 {
    grid-column: span 3;
  }
  .stats-container > div {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .numbers {
    font-weight: 700;
    line-height: 36px;
    font-size: 48px;
    letter-spacing: 2px;
  }

  .text {
    font-family: Montserrat;
    font-size: 24px;
    font-weight: 300;
    line-height: 36px;
    letter-spacing: 2px;
  }
  .stats-container > div > p {
    text-align: center;
    display: flex;
    flex-direction: column;
  }

  @media screen and (max-width: 600px) {
    .stats-container {
      grid-template-columns: repeat(4, 25vw);
      grid-auto-rows: 25vw;
      margin: 0;
    }
    .hide {
      display: none !important;
    }
    .swap-orange-blue {
      grid-column-start: 1;
      grid-row-start: 3;
    }
    .swap-blue-white {
      grid-column-start: 4;
      grid-row-start: 4;
    }
    .swap-white-orange {
      grid-column-start: 3;
      grid-row-start: 4;
    }
    .change-bg-light-blue {
      background: #eef8fd;
    }
    .change-pos {
      grid-column: 2;
    }

    .numbers {
      font-size: 32px;
      line-height: 32px;
    }

    .text {
      font-size: 16px;
      letter-spacing: 0px;
    }
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<main class="stats-container">
  <div class="bg-white gird-span-3"></div>
  <div class="bg-orange">
    <p>
      <span class="numbers"> 10 </span>
      <span class="text">SPEAKERS </span>
    </p>
  </div>
  <div class="bg-white hide"></div>
  <div class="bg-light-blue hide"></div>
  <div class="bg-white gird-col-span-2 hide"></div>
  <div class="bg-light-blue"></div>
  <div class="bg-blue gird-col-span-2 gird-row-span-2">
    <p>
      <span class="numbers">300+</span>
      <span class="text">ATTENDIES</span>
    </p>
  </div>
  <div class="bg-white"></div>
  <div class="bg-blue swap-blue-white">
    <p>
      <span class="numbers">14</span>
      <span class="text">COUNTRIES</span>
    </p>
  </div>
  <div class="bg-white gird-col-span-2 change-bg-light-blue"></div>
  <div class="bg-orange swap-orange-blue">
    <p>
      <span class="numbers">2018</span>
      <span class="text">NUMBERS</span>
    </p>
  </div>
  <div class="bg-white swap-white-orange"></div>
  <div class="bg-orange">
    <p>
      <span class="numbers">55+</span>
      <span class="text">COMPANIES</span>
    </p>
  </div>
  <div class="bg-white"></div>
  <div class="bg-orange gird-col-span-2 gird-row-span-2">
    <p>
      <span class="numbers">1,731,840</span>
      <span class="text">STEPS HIKED</span>
    </p>
  </div>
  <div class="bg-white change-bg-light-blue change-pos"></div>
  <div class="bg-blue hide">
    <p>
      <span class="numbers">14</span>
      <span class="text">COUNTRIES</span>
    </p>
  </div>
  <div class="bg-white hide"></div>
  <div class="bg-light-blue hide"></div>
  <div class="bg-white gird-col-span-2 hide"></div>
  <div class="bg-light-blue hide"></div>
</main>
